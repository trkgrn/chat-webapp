<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 xl:col-6"
         style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 100%);">
      <div class="h-full w-full m-0 py-7 px-4"
           style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Hoşgeldiniz!</div>
          <span class="text-600 font-medium">Giriş yapınız</span>
        </div>

        <div [formGroup]="form" class="md:w-10 mx-auto">
          <div class="p-inputgroup w-full mb-5">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <span class="p-float-label">
                <input type="text" id="username" pInputText formControlName="username"
                       [required]="true">
                <label for="username">Kullanıcı Adı</label>
            </span>
          </div>

          <div class="p-inputgroup w-full mb-5">
            <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
            </span>
            <span class="p-float-label">
              <p-password id="password" [toggleMask]="true"
                          formControlName="password" styleClass="w-full p-password p-input-icon-right" [required]="true"></p-password>
              <label for="password">Şifre</label>
          </span>
          </div>

          <div class="flex align-items-center justify-content-between mb-5">
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" href="/register"
               style="color: var(--primary-color)">Kayıt Ol</a>
          </div>
          <button pButton pRipple label="Giriş Yap" class="w-full p-3 text-xl" [disabled]="form.invalid"></button>
        </div>
      </div>
    </div>
  </div>
</div>
